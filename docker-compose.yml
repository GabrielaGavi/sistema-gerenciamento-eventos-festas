services:
  postgres:
    image: postgres:16
    container_name: dimarcos
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-dimarcos}
      POSTGRES_USER: ${DB_USER:-dimarcos}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dimarcos}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
