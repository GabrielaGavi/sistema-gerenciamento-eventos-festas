spring:
  application:
    name: dimarcos-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dimarcos}
    username: ${DB_USER:dimarcos}
    password: ${DB_PASSWORD:dimarcos}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${APP_PORT:8080}

security:
  jwt:
    secret: ${JWT_SECRET:change-me-in-prod-change-me-in-prod}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:120}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
